<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .container{
            border: 1px solid black;
            width: 600px;
            text-align: center;
        }
        .table{
            width: 600px;
            margin-bottom: 5px;
            border: 1px solid black;
        }
        p{
            margin: 2px;
        }
    </style>
    <center>
    <div class="container">
        <table class="table" border="1px">
            <p>CLassic Movie Day</p>
            <tr>
                <td></td>
                <td><b>5 pm</b></td>
                <td><b>7 pm</b></td>
                <td><b>9 pm</b></td>
                <td><b>10 pm</b></td>
            </tr>
            <tr>
                <td class="c1"><b>Screen one</b></td>
                <td>Star Wars</td>
                <td>Empire Strikes Back</td>
                <td>Return of the Jedi</td>
                <td>The Exorcist</td>
            </tr>
            <tr>
                <td class="c1"><b>Screen two</b></td>
                <td colspan="2">Dances with Wolves</td>
                <td colspan="2">Gone With the Wind</td>
            </tr>
            <tr>
                <td class="c1"><b>Screen three</b></td>
                <td colspan="2">2001: A Space Odyssey</td>
                <td>The Conversation</td>
                <td>5 Easy Pieces</td>
            </tr>
        </table>
    </div>
</center>
</body>
</html>
